name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      - name: Build web assets
        run: npm run build

      - name: Initialize Capacitor (if not exists)
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "MacroTracking" "com.fmode.macrotracking"
          fi

      - name: Add Android platform
        run: npx cap add android || echo "Android platform already exists"

      - name: Copy web assets to Android
        run: npx cap copy android

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MacroTracking-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
