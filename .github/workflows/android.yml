name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Capacitor locally
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --save-dev

      - name: Ensure Capacitor config
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "MacroTracking" "com.fmode.macrotracking"
          fi

      - name: Build web assets
        run: npm run build

      - name: Add Android platform if missing
        run: npx cap add android || echo "Android platform exists"

      - name: Copy web assets to Android
        run: npx cap copy android

      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
