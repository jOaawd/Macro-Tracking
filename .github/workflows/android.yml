name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor & Android tools
        run: |
          npm install @capacitor/core @capacitor/cli
          npx cap init app com.example.app
          npx cap add android

      - name: Build Vite app
        run: npm run build

      - name: Copy web build to Capacitor
        run: npx cap copy

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MyApp-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
